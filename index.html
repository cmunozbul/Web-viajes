<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500;600&family=Oswald:wght@400&family=Lato:wght@400&display=swap" as="style">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500;600&family=Oswald:wght@400&family=Lato:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/main.scss">
</head>
<body>
  <include src="./src/components/menu.html"></include>
  <main>
    <div class="imagen-portada">
      <h1 class="titulo-portada">Bienvenido a Palafrugell</h1>
      <figure class="foto-portada">
        <picture>
          <source
          media="(max-width: 600px)"
          srcset="./src/img/palafrugell.jpg?as=webp&width=600&height=800&fit=cover">

          <source
          media="(min-width: 601px)"
          srcset="./src/img/palafrugell.jpg?as=webp&width=1200">

          <img src="./src/img/palafrugell.jpg" alt="Vista de Palafrugell" fetchpriority="high" width="800" height="500">
        </picture>
      </figure>
    </div>
  </main>
  <script type="module" src="./src/scripts/main.js" defer></script>
  <include src="./src/components/footer.html"></include>
</body>
</html>
